name: CI/CD Stage

on:
  push:
    branches:
      - stage
    paths:
      - 'be-core/**'
      - 'worker/**'

jobs:
  deploy:
    runs-on: [self-hosted, stage]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # ✅ Selalu tulis .env dulu supaya selalu ada di local
      - name: 📄 Write be-core .env
        run: echo "${{ secrets.BE_CORE_STAGE_ENV }}" > ./be-core/.env

      - name: 📄 Write worker .env
        run: echo "${{ secrets.WORKER_STAGE_ENV }}" > ./worker/.env

      # 🧠 Detect changes: bandingkan commit HEAD^ dan HEAD
      - name: 🔍 Detect changes
        id: changes
        run: |
          echo "BE_CORE_CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^be-core/' || true)" >> $GITHUB_ENV
          echo "WORKER_CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^worker/' || true)" >> $GITHUB_ENV

      # 🗑 Remove old be-core image jika ada perubahan
      - name: 🗑 Remove old be-core image
        if: env.BE_CORE_CHANGED != ''
        run: docker rmi be-core-stage:latest || true

      # 🛠 Build new be-core image
      - name: 🛠 Build new be-core image
        if: env.BE_CORE_CHANGED != ''
        run: docker build -t be-core-stage:latest ./be-core

      # 🗑 Remove old worker image jika ada perubahan
      - name: 🗑 Remove old worker image
        if: env.WORKER_CHANGED != ''
        run: docker rmi worker-stage:latest || true

      # 🛠 Build new worker image
      - name: 🛠 Build new worker image
        if: env.WORKER_CHANGED != ''
        run: docker build -t worker-stage:latest ./worker

      # 🐳 Refresh containers: down → up -d
      - name: 🚀 Deploy using docker-compose
        run: |
          docker compose -f docker-compose.stage.yml down
          docker compose -f docker-compose.stage.yml up -d
